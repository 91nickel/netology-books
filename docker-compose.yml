  mongo:
    image: mongo:5.0.3
    restart: always
    expose:
      - 27017
    environment:
      MONGO_INITDB_DATABASE: db
    env_file:
      - .env
    volumes:
      - ./db:/data/db

  mongo-express:
    image: mongo-express:0.54.0
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    env_file:
      - .env
    depends_on:
      - mongo