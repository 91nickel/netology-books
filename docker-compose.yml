services:
  books:
#    build: docker/books
    image: node:14.17.6
    working_dir: /www
    entrypoint: sh /www/entrypoint.sh
    environment:
      PORT: 29999
      NODE_ENV: development
      DB_HOST: mongo
      DB_PORT: 27017
      DB_NAME: db
    env_file:
      - .env
    ports:
      - 29999:29999
      - 8080:8080
    volumes:
      - ./hotels/:/www
    depends_on:
      - mongo
      - mongo-express

